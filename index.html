<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>New Tab</title>
    <link rel="icon" href="favicon.ico" class="fa">
    <link rel="preload" href="assets/css/styles.css" as="style">
    <link rel="preload" href="assets/css/settings.css" as="style">
    <link rel="preload" href="assets/css/toggle.css" as="style">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link rel="stylesheet" href="assets/css/toggle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div id="topContainer" class="container bigContainer"></div>
    <div id="middleContainer" class="container bigContainer">
      <div class="container" id="iconsContainer"></div>
      <div class="container" id="infoContainer">
        <p id="currentTime">00:00</p>
        <p id="currentDate">Monday, January 01</p>
        <p id="quote">“Always focus on how far you've come, not how far you have to go.”</p>
        <p id="quoteAuthor">- Anonymous</p>
      </div>
    </div>
    <div class="search-wrapper">
       <div class="input-holder">
          <form action="https://www.google.com/search" method = "get">   
            <input type="text" class="search-input" placeholder="Type to search" name = "q"/>
               <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
          </form>
         </div>
       <span class="close" onclick="searchToggle(this, event);"></span>
    </div>
    <div id="bottomContainer" class="container bigContainer">
      <div id="listContainer" class="container"></div>
    <div class="wrap">
      <button class="button" id = "btn" onclick="openNav()"><img src="settings.png"/></button>
    </div>
    </div>
    <div id = "sideBar" class="sidebar">
      <a href = "javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">
        <input id = "image-file" type ="file" accept="image/*">
      </a>
      <a href="#">Edit Link icons</a>
      <a href="#">Edit Link text</a>
      <a><div class="toggleWrapper">
  <input type="checkbox" class="dn" id="dn" onclick="darkLightMode()"/>
  <label for="dn" class="toggle">
    <span class="toggle__handler">
      <span class="crater crater--1"></span>
      <span class="crater crater--2"></span>
      <span class="crater crater--3"></span>
    </span>
    <span class="star star--1"></span>
    <span class="star star--2"></span>
    <span class="star star--3"></span>
    <span class="star star--4"></span>
    <span class="star star--5"></span>
    <span class="star star--6"></span>
  </label>
</div></a>
    </div>
    <script src="config.js"></script>
    <script src="assets/js/onLoad.js"></script>
    <script src="assets/js/toggle.js"></script>
    <script src="assets/js/fileUpload.js"></script>
    <script src="assets/js/settingsBar.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/setDate.js"></script>
    <script src="assets/js/setLinks.js"></script>
    <script src="assets/js/setQuote.js"></script>
  </body>
</html>
